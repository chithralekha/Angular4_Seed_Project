<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>        
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" [(ngModel)] = "userName">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" [(ngModel)] = "password">
            </div>
            <button type="submit" (click) = "login()" class="btn btn-primary block full-width m-b">Login</button>
        </form>
    </div>
</div>
