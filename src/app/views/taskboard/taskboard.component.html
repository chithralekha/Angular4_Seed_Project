<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-12">
        <h2>Task Board</h2>
        <ol class="breadcrumb">
            <li>Home</li>
            <li>TaskBoard</li>
            <li class="active"><strong>TaskBoard</strong></li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content">
    
    <div class="row">
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>New</h3>
                    <button ng-click="vm.reload()" class="fa fa-refresh hidden">
                      Reload
                    </button>
                    <button class="hidden" modal-trigger size="'lg'" title="'Hello World!'" message="'This is a test'">
                        Click Me
                    </button>
                    <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
                    <div class="input-group">
                        <input type="text" placeholder="Add new task. " class="input input-sm form-control" ng-model="taskTitle">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-white" ng-click="openTaskDetailsDialog(null)"> <i class="fa fa-plus"></i> Add task</button>
                        </span>
                    </div>
                    <ul class="sortable-list connectList agile-list" [sortablejs]="tasks" [sortablejsOptions]="options">
                        <li [ngClass]="taskDueStatusClass(task)"  *ngFor="let task of tasks">
                            <div class="agile-detail">
                                <button type="button"  modal-trigger size="'lg'" title="'{{task.title}}'" id="'{{task.id}}'" message="'This is a test'" class="btn btn-w-m btn-xs btn-link">{{task.title}} </button>
                                <p class="pull-right"><i class="fa fa-clock-o"></i>{{task.due|date}}</p>
                            </div>
                            <div class="agile-detail">
                                {{task.code}}                                                 
                            </div>   
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>Active</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
                    <ul  class="sortable-list connectList agile-list" [sortablejs]="tasks4" [sortablejsOptions]="options">
                        <li *ngFor="let task of tasks4">
                           <div class="agile-detail">                               
                                  <button type="button"  modal-trigger size="'lg'" title="'{{task.content}}'" id="'{{task.content}}'" message="'This is a test'" class="btn btn-w-m btn-xs btn-link">{{task.title}} </button>
                                <p class="pull-right"><i class="fa fa-clock-o"></i>date</p>                         
                            </div>  
                            <div class="agile-detail">                               
                                  {{task.content}}                                                        
                            </div>                           
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="col-lg-4">
            <div class="ibox">
                <div class="ibox-content">
                    <h3>Completed</h3>
                    <p class="small"><i class="fa fa-hand-o-up"></i> Drag task between list</p>
                    <ul class="sortable-list connectList agile-list" [sortablejs]="tasks5" [sortablejsOptions]="options">
                        <li *ngFor="let task of tasks5">
                            <div class="agile-detail">
                                <button type="button"  modal-trigger size="'lg'" title="'{{task.content}}'" id="'{{task.content}}'" message="'This is a test'" class="btn btn-w-m btn-xs btn-link">{{task.title}} </button>
                                <p class="pull-right"><i class="fa fa-clock-o"></i>date</p>  
                            </div>
                            <div class="agile-detail">
                                {{task.content}}                                
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>        
    </div>    
</div>
