<div class="middle-box text-center loginscreen  animated fadeInDown">
    <h1>
                    Welcome in Inspinia Angular 4 Starter Project
                </h1>
    <div>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="text" mdInput class="form-control" placeholder="Username" required="" name="username" [(ngModel)]="model.username"
                    #username="ngModel">
            </div>
            <div class="form-group">
                <input type="password" mdInput class="form-control" placeholder="Password" required="" name="password" [(ngModel)]="model.password"
                    #username="ngModel">
            </div>
            <button type="submit" (click)="login()" class="btn btn-primary block full-width m-b">Login</button>
        </form>
    </div>
</div>
